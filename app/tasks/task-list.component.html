<div class="tasklist-container">
    <md-card class="tasklist-card" [ngClass]="{ 'warning-card' : task.daysRemaining <= 0 }" *ngFor="let task of tasks">
        <h3 md-line> {{ task.name }} </h3>
        <p md-line *ngIf="task.daysRemaining > 0"> due in {{ task.daysRemaining }} days</p>
        <p md-line *ngIf="task.daysRemaining <= 0">{{ abs(task.daysRemaining) }} days overdue</p>
        <p md-line class="demo-2"> takes {{ task.duration }} minutes </p>
    </md-card>
</div>
