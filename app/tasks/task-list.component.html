<md-card>
    <md-list>
        <md-list-item *ngFor="let task of tasks">
            <h3 md-line> {{ task.name }} </h3>
            <p md-line> due by {{ task.nextDueDate }} </p>
            <p md-line class="demo-2"> takes {{ task.duration }} minutes </p>
        </md-list-item>
    </md-list>
</md-card>
